<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <h1>Contact Us</h1>

        <div class="content-container">

            <div class="form-container">
                <form action="#">
                    <div class="form"> <input type="text" name="name" id="name" placeholder="Name" required></div>
                    <div class="form"><input type="email" name="email" id="email" placeholder="Email"></div>
                    <div class="form"><textarea name="msg" id="msg" rows="7" placeholder="Message" required></textarea></div>
                   <div class="form"> <button type="submit">Send Message</button></div>
                    
                </form>
            </div>


            <div class="contact-details">

                <div class="icons"><i class="fa-solid fa-phone"> </i> <span class="text">123 456 789</span></div>
                <div class="icons"><i class="fa-solid fa-envelope"></i></i><span class="text"> info@example.com</span></div>
                <div class="icons"><i class="fa-solid fa-location-dot"></i> </i> <span class="text">123 example St, City, 12345</span></div>
              
            </div>


        </div>
    </div>
</body>
</html>
