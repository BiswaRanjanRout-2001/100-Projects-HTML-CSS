<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
     <div class="main-container">

            <!-- Logo Section -->
        <div class="logo">
            <h3>YourLogo</h3>
        </div>

        <!-- Heading Section --> 
         <div class="heading" id="heading">
            <h1 id="soon">Coming Soon</h1>
            <p>We're launching something new. Stay tuned.</p>
         </div>


         <!-- Lunching day,  time  section -->

         <div class="launching-info">
            <div id="days" class="info">
                <p id="days-data" class="detail-num days">-</p>
                <p class="detail-text">Days</p>
            </div>
            <div id="hours" class="info">
                <p id="hours-data" class="detail-num hours">-</p>
                <p class="detail-text">Hours</p>
            </div>
            <div id="minutes" class="info">
                <p id="minutes-data" class="detail-num minutes">-</p>
                <p class="detail-text">Minutes</p>
            </div>
            <div id="seconds" class="info">
                <p id="seconds-data" class="detail-num seconds">-</p>
                <p class="detail-text">Seconds</p>
            </div>
          </div>
         

          <div class="contact-info" id="contact-info">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button>Notify Me</button>
          </div>

          <div class="copyright">
            <p>&copy; 2025 Aayush. All rights reserved.</p>
          </div>
     </div>

     <script src="./script.js"></script>
</body>
</html>
