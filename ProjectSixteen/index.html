<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form action="#">
            <h2>Booking From</h2>
            <p>Please fillout the from to make a reservation.</p>

            <div class="inputGroup">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="inputGroup">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone" required>
            </div>

            <div class="flex-row">
                <div class="flex-column">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="flex-column">
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time">
                </div>
            </div>

            <div class="inputGroup">
                <label for="guests">Number of Guests</label>
                <input type="number" name="guests" id="guests" placeholder="Enter the number" required>
            </div>
            <div class="inputGroup">
                <label for="req">Additional Requests</label>
                <textarea name="req" id="req" rows="4"></textarea>
            </div>

            <div class="btn">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
