<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup Page (static)
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="media.css">
</head>

<body>

    <div class="main-container">
        <!-- Heading section -->
            <div class="heading">
                <h1>STAY UPDATED!</h1>
            </div>

            <div class="signup-info">
                <p id="paraOne">Signup for our newslater and get</p> 
                <p id="paraTwo">the latest news straight to your inbox.</p>
            </div>

       
            <div class="input-section">
                <input class="footer" type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="button-section">
                <button type="submit" id="btn" class="footer">SUBSCRIBE</button>
            </div>
    </div>

</body>

</html>
