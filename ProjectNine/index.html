<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Real Estate Listings</h1>
  <div class="container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=800&q=80" alt="Modern Family House" />
      <div class="content">
        <div>
          <div class="title">Modern Family House</div>
          <div class="location">New York, NY</div>
          <div class="price">$350,000</div>
        </div>
        <button class="btn">View Details</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80" alt="Cozy Country Cottage" />
      <div class="content">
        <div>
          <div class="title">Cozy Country Cottage</div>
          <div class="location">Austin, TX</div>
          <div class="price">$200,000</div>
        </div>
        <button class="btn">View Details</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1613977257363-707ba9348227?auto=format&fit=crop&w=800&q=80" alt="Luxury City Apartment" />
      <div class="content">
        <div>
          <div class="title">Luxury City Apartment</div>
          <div class="location">Los Angeles, CA</div>
          <div class="price">$550,000</div>
        </div>
        <button class="btn">View Details</button>
      </div>
    </div>
  </div>

</body>
</html>
